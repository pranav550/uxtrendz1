<div class="container">
    <div class="col-md-4">
        <input type="text" #pname class="form-control" name="">
        <button (click)="onAdd(pname)">Add </button>
        <button (click)="onAllDelete()">All Delete </button>
    </div>

    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td><button class="btn btn-danger" (click)="onDelete(i)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
